apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mypod
  template:
    metadata:
      labels:
        app: mypod
    spec:
      containers:
        - name: mycontainer
          image: logeshwaran2025/ci-cd-pipelines:latest
          ports:
            - containerPort: 8090
      imagePullSecrets:
        - name: regcred
